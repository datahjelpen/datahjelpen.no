<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
  <head {{ HEAD_ATTRS }}>
    {{ HEAD }}
  </head>
  <body {{ BODY_ATTRS }}>
    {{ APP }}
    <script>
      ;(function() {
        // Create the devicecheck element
        var div = document.createElement('div')
        div.setAttribute('id', 'devicecheck')
        document.body.appendChild(div)

        // Update variables
        function window_is_sizeUpdate() {
          var devicecheck = window
            .getComputedStyle(document.getElementById('devicecheck'))
            .getPropertyValue('content')

          window.is_desktop =
            devicecheck == '"desktop"' || devicecheck == 'desktop'
          window.is_tablet =
            devicecheck == '"tablet"' || devicecheck == 'tablet'
          window.is_mobile =
            devicecheck == '"mobile"' || devicecheck == 'mobile'

          if (!window.is_mobile && !window.is_tablet) window.is_desktop = true
        }

        window_is_sizeUpdate() // Init
      })()
    </script>
    <script>
      var _paq = window._paq = window._paq || [];
      _paq.push(["setCookieDomain", "*.datahjelpen.no"]);
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="https://matomo.dh01.datahjelpen.cloud/";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '1']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
  </body>
</html>
